{{>header}}
    <form action="/usuario/{{id}}/valorado" method="post">
        <p>Valorar producto:</p>
        <div class="mb-3">
            <label for="puntuacion" class="form-label">Calificación (1-5)</label>
          <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
        </div>
        <div class="mb-3">
          <label for="comentario" class="form-label">Comentario (Opcional)</label>
          <textarea class="form-control" id="comentario" name="comentario" rows="2" placeholder="Escribe tu comentario aquí..."></textarea>
        </div>
        <!-- Mostrar imagen del producto -->
        <div class="text-center">
            <img src="{{imagen}}" alt="Imagen del producto" class="img-fluid rounded" style="max-width: 300px;">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
   </form>
{{>footer}}
