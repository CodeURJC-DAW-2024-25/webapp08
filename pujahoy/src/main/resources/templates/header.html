	<head>

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"/>
		

        <!-- Slick -->
        <link type="text/css" rel="stylesheet" href="/css/slick.css"/>
        <link type="text/css" rel="stylesheet" href="/css/slick-theme.css"/>

        <!-- nouislider -->
        <link type="text/css" rel="stylesheet" href="/css/nouislider.min.css"/>

        <!-- Font Awesome Icon -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		


        <!-- Custom stlylesheet -->
        <link type="text/css" rel="stylesheet" href="/css/style.css"/>

		<script src="/js/app.js"></script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

	<body>
		<!-- HEADER -->
		<header>
			<!-- TOP HEADER -->
			<div id="top-header">
				<div class="container">
					<ul class="header-links pull-left">
						<li><a href="#"><i class="fa fa-phone"></i> +021-95-51-84</a></li>
						<li><a href="#"><i class="fa fa-envelope-o"></i> email@email.com</a></li>
						<li><a href="#"><i class="fa fa-map-marker"></i> 1734 Stonecoal Road</a></li>
					</ul>
					<ul class="header-links pull-right">
						{{#logged}}
						<li><a style="color: white;"><i class="fa"></i> {{userName}}</a></li>
						{{/logged}}
						{{^logged}}
                    	<li><a href="/login"><i class="fa fa-sign-in"></i> Log in / Sign up</a></li>
						{{/logged}}
						<li><a href="#"><i class="fa fa-dollar"></i> USD</a></li>
						<li><a href="/usuario"><i class="fa fa-user-o"></i> My Account</a></li>
						{{#logged}}
                    	<li><a href="/logout" onclick="return confirmLogout()"><i class="fa fa-sign-out" ></i> Log out</a></li>
                    	{{/logged}}
					</ul>
				</div>
			</div>
			<!-- /TOP HEADER -->

			<!-- MAIN HEADER -->
			<div id="header">
				<!-- container -->
				<div class="container">
					<!-- row -->
					<div class="row">
						<!-- LOGO -->
						<div class="col-md-4">
							<div class="header-logo">
								<a href="/" class="logo">
									<img src="/img/logo.png" alt="">
								</a>
							</div>
						</div>
						<!-- /LOGO -->

						<!-- SEARCH BAR -->
						<div class="col-md-8">
							<div class="header-search">
								<form>
									<select class="input-select">
										<option value="0">All Categories</option>
										<option value="1">Category 01</option>
										<option value="1">Category 02</option>
									</select>
									<input class="input" placeholder="Search here">
									<button class="search-btn">Search</button>
								</form>
							</div>
						</div>
						<!-- /SEARCH BAR -->
					</div>
					<!-- row -->
				</div>
				<!-- container -->
			</div>
			<!-- /MAIN HEADER -->
		</header>
		<!-- /HEADER -->
		

		<script>
			function confirmLogout() {
				return confirm("Are you sure you want to log out?");
			}
		</script>
