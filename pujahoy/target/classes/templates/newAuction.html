{{>header}}
		 
		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">New Auction </h3>
						<ul class="breadcrumb-tree">
							<li><a href="#">Home</a></li>
							<li class="active">Account</li>
							<li class="active">New Auction </li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-7">
						<!-- Product Details Form -->
						<div class="product-details">
							<div class="section-title">
								<h3 class="title">Product Information</h3>
							</div>
							<div class="form-group">
								<input class="input" type="text" name="product-name" placeholder="Product Name">
							</div>
							<div class="form-group">
								<input class="input" type="number" name="product-price" placeholder="Price" step="0.01">
							</div>
							<div class="form-group">
								<textarea class="input" name="product-description" placeholder="Description" rows="4"></textarea>
							</div>
							<div class="form-group">
								<select class="input" name="product-condition">
									<option value="" disabled selected>Select Condition</option>
									<option value="Malo">Malo</option>
									<option value="Normal">Normal</option>
									<option value="Bueno">Bueno</option>
									<option value="Excelente">Excelente</option>
								</select>
							</div>
							<a href="#" class="primary-btn order-submit">Confirm</a>
						</div>
					</div>

					<!-- Order Images -->
					<div class="col-md-5 order-details">
						<div class="section-title text-center">
							<h3 class="title">Upload Product Images</h3>
						</div>
						<div class="upload-container">
							<label for="product-images" class="custom-upload-btn">
								<i class="icon-upload"></i> Choose Files
							</label>
							<input type="file" id="product-images" multiple accept="image/*" hidden>
							<div id="image-preview" class="image-preview"></div>
						</div>
					</div>
					<!-- /Order Images -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

{{>footer}}
