{{>header}}

<!-- BREADCRUMB -->
<div id="breadcrumb" class="section">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3 class="breadcrumb-header">YOUR WINNING BIDS</h3>
				<ul class="breadcrumb-tree">
					<li><a href="/">Home</a></li>
					<li class="active"><a href="/user">Account</a></li>
					<li class="active">Your winning bids</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<!-- /BREADCRUMB -->

<!-- SECTION -->
<div class="section">
	<!-- container -->
	<div class="container">
		<!-- row -->
		<div class="row">
			<div class="row" id="yourWBRow">
				<!-- product -->
				{{#products}}
				<div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-4">
					<a href="/product/{{id}}" class="product-link">
						<div class="product product-card">
							<div class="product-img">
								{{#imgURL}}
									<img src="/api/v1{{imgURL}}" alt="Product Image">
								{{/imgURL}}
								{{^imgURL}}
									<img src="/img/default-product.png" alt="Image not available">
								{{/imgURL}}
								<div class="product-label">
									
								</div>
							</div>
							<div class="product-body">
								<p class="product-category">Category</p>
								<h3 class="product-name"><a href="#">{{name}}</a></h3>
								<h4 class="product-price">{{iniValue}}</h4>
								<div class="product-rating">
								</div>
							</div>
						</div>
					</a>
				</div>
			
				{{/products}}
			
				{{^products}}
				<p class="text-center">No products available</p>
				{{/products}}
				<!-- /product -->
			</div>

		
		</div>
		<!-- /row -->
	</div>
	<!-- /container -->
	{{#button}}
	<!-- store bottom filter -->
	<div class="text-center" id>
		
		<button id="load-more-WBposts" class="btn btn-danger loadb">Load More</button>
		<div id="spinnerWB" class="spinner-border text-primary d-block mx-auto" role="status" style="display: none !important; visibility: hidden;">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>
	{{/button}}
</div>
<!-- /SECTION -->

{{>footer}}

<script>
	document.addEventListener("DOMContentLoaded", async function () {
		const response = await fetch(`/user/product_template_buys?page=${1}`);		
		if (response.ok) {
            const newPostsHTML = (await response.text()); 
            if (newPostsHTML != "") {
				
                if (newPostsHTML.trim() =="") {
                    document.getElementById("load-more-WBposts").style.display = "none";
                    document.getElementById("spinnerWB").style.visibility = "hidden";
                }
            } 
            
        }
    });
</script>
